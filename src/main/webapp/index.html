<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi!</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Hello</h1>
        <div id="nameInput">
            <p>What is your name?</p>
            <input id="user_name" type="text" value="name" />
            <button onclick="myFunction()">Try it</button>
        </div>
    </div>
    <script type="text/javascript">
     function myFunction(){
        let name = document.getElementById("user_name").value;
        if(name == null || name == "")
        {
            window.confirm("enter your name first");
        }
        else
        {
            window.confirm("I have your name is " + name);
        }
    }
    </script>
</body>
</html>
